<button style="width: 50px;height: 38px" *ngIf="cel.state == 0" type="button" class="btn btn-secondary" (contextmenu)="markMine($event)" (click)="isThereAMine($event)">

</button>

<button style="width: 50px;height: 38px" *ngIf="cel.state == 1" type="button" class="btn btn-secondary" (contextmenu)="markMine($event)" (click)="isThereAMine($event)">
    <span class="bv bhm" style="color:purple !important"></span>
</button>

<button style="width: 50px;height: 38px" *ngIf="cel.state == 2" type="button" class="btn btn-secondary" (contextmenu)="markMine($event)">
    <span class="bv biw" style="color:green !important"></span>
</button>

<button style="width: 50px;height: 38px" *ngIf="cel.state == 3 && cel.isMine" type="button" class="btn disabled">
    <span class="bv bkd" style="color:red !important"></span>
</button>

<button style="width: 50px;height: 38px" *ngIf="cel.state == 3 && !cel.isMine" type="button" class="btn disabled">
    <content *ngIf="cel.neerestMines != 0">
        {{cel.neerestMines}}
    </content>
</button>
